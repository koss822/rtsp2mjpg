name: rtsp2mjpg

on:
  workflow_dispatch: {}
  push: {}
  pull_request: {}

jobs:
  build-docker-image:
    runs-on: rtsp2mjpg

    env:
        IMAGE_NAME: rtsp2mjpg

    steps:    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Build docker image
        run: docker build . --file Dockerfile -t docker-registry.home/${{ env.IMAGE_NAME }}:latest && docker push docker-registry.home/${{ env.IMAGE_NAME }} --all-tags